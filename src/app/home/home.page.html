                <div class="actions">
                    <div class="login-buttons">
                        <ion-button>

                                <img src="../../assets/img/facebook.png" alt="">
                            </ion-avatar>
                            <ion-label>
                                Facebook
                            </ion-label>
                        </ion-button>

                        <ion-button>
                            <ion-avatar>
                                <img src="../../assets/img/google.png" alt="">

                        </ion-button>
                    </div>
                    <div class="separator">
                        <span>OU</span>
                        <span classe="line left"></span>

                    </div>

        <ion-slide class="log">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button></ion-back-button>
                    </ion-buttons>
                    <ion-title>Log In</ion-title>
                </ion-toolbar>
            </ion-header>

            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" required></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="danger" expand="block" class="but" [routerLink]="[ '/catalogue']">Sign In</ion-button>
                        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                    </ion-col>
                </ion-row>
            </form>

        </ion-slide>
